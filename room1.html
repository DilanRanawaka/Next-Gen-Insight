<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Single Room</title>
      <link rel="stylesheet" type="text/css" href="css/room1.css">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    </head>
    <body>
      <h1>Single Room</h1>
      <div class="row">
        <div class="col-md-12">
            <div id="slideshow-room1" data-component="slideshow">
              <div role="list">
                <div class="slide">
                  <img src="images/room1bed.jpg" alt="Bed room">
                </div>
                <div class="slide">
                  <img src="images/room1balcony.jpg" alt="Single room balcony">
                </div>
                <div class="slide">
                  <img src="images/room1bathroom.jpg" alt="Bathroom">
                </div>
                <div class="slide">
                  <img src="images/room1minibarcabinet.jpg" alt="Mini bar cabinet">
                </div>
                <div class="slide">
                  <img src="images/room1tv.jpg" alt="Television">
                </div>
              </div>
            </div>
          </div>
        </div>
    <script src="js/room1.js"></script>
    </body>
  </html>
