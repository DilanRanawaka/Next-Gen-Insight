<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="Reg.css" />
</head>

<body>
    <div class="sq1">
        <svg id="sqaure1" width="500" height="670"> 
        </svg>
    </div>
    <div class="sq2">
        <svg id="sqaure2" width="750" height="670"> 
        </svg>
    </div>
    <div class="table">
        <form name="form1" action="" method="POST" onsubmit="checkform();">
            <table>
                <tr id="row1">
                    <td id="h1">Register Here</td>
                    <td></td>
                </tr>
                <tr id="row2">
                    <td>First Name:</td>
                    <td>Last Name:</td>
                </tr>
                <tr id="row3">
                    <td><input type="text" name="Fname"></td>
                    <td><input type="text" name="Lname"></td>
                </tr>
                <tr id="row4">
                    <td>Email:</td>
                    <td>Date of Birth:</td>
                </tr>
                <tr id="row5">
                    <td><input type="email" name="Email"></td>
                    <td><input type="text" name="DOB"></td>
                </tr>
                <tr id="row6">
                    <td>Password:</td>
                    <td>Contact Number:</td>
                </tr>
                <tr id="row7">
                    <td><input type="password" name="Pass"></td>
                    <td>
                        <select>
                            <option>+94</option>
                            <option></option>
                        </select><input type="text" name="Phone"></td>
                </tr>
                <tr id="row8">
                    <td>Nationality:</td>
                    <td>NIC number:</td>
                </tr>
                <tr>
                    <td><input type="text" name="Nation"></td>
                    <td><input type="text" name="NIC"></td>
                </tr>
                <tr>
                    <td><br><br>Foreigners Only</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Passport Number:</td>
                    <td>Country:</td>
                </tr>
                <tr>
                    <td><input type="text" name="Pnum"></td>
                    <td><input type="text" name="CON"></td>
                </tr>
</body>

</html>
