<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href="css/Booking.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                
        <title> </title>
    </head>
    <body>
        <div class="class1">
        <form name = form1>
            <table>
                <tr class="firstrow">
                    <td colspan="4"><h1>Booking Form</h1></td>
                </tr>
                
                <tr>
                    <td><b>Check in</b>
                    <input class="form-control" type="date"></td>
                    <td><b>Check out</b>
                    <input class="form-control" type="date"></td>
                    <td><b>Accepted Cards</b></td>
                    <td>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                          </div></td>
                </tr>
                <tr>
                    <td><b>Room type</b></td>
                    <td><select id="room1" name="roomtype">
                        <option value="Room">Select the type of the room</option>
                        <option value="Room">Single Room</option>
                        <option value="Room">Twin Room</option>
                        <option value="Room">Triple Room</option>
                        <option value="Room">Queen Room</option>
                    </select></td>
                    <td><b>Name on the card<b></b></td>
                    <td><input type="text" name="card"></td>
                    
                </tr>
                <tr>
                    <td><b>Number of rooms</b></td>
                    <td><select id="room2" name="nroom">
                        <option value="Roomno">Select the no.of rooms</option>
                        <option value="Roomno">1</option>
                        <option value="Roomno">2</option>
                        <option value="Roomno">3</option>
                        <option value="Roomno">4</option>
                        <option value="Roomno">5</option>
                    </select></td>
                    <td><b>Credit Card Number</b></td>
                    <td><input type="text" name="cardno"></td>
                </tr>
                <tr>
                    <td><b>Number of members</b></td>
                    <td><select id="adults" name="nadults">
                        <option value="adult">no.of adults</option>
                        <option value="adult">1</option>
                        <option value="adult">2</option>
                        <option value="adult">3</option>
                        <option value="adult">4</option>
                        <option value="adult">5</option>
                    </select>
                    <select id="children" name="nchildren">
                        <option value="child">no.of children</option>
                        <option value="child">1</option>
                        <option value="child">2</option>
                        <option value="child">3</option>
                        <option value="child">4</option>
                        <option value="child">5</option></td>
                </tr>

                <tr>
                    
                    <td colspan="2"><input type="checkbox" name="">I agree to the below terms and conditions mentioned <a href="#">Terms & Conditions</a></td>
                </tr>
                <tr>
                   <td> <input type="button" name="submit" value="Submit" onclick="validateform()"> </td>
                </tr>

            </table>
            
        </form>
        </div>
        
    </body>
</html>
